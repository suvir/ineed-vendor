<!doctype html>
<html>
<head>
    <title>iNeed - Vendor Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/pagelayout.css">

    <script>
        function process()
        {
            var url="success.html?company_name=" + document.getElementById("company_name").value;
            location.href=url;
            return false;
        }
    </script>
</head>

<body style="vertical-align: middle">

<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <img id="profile-img" class="img-circle" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                    <h3 >iNeed - Vendor enrollment</h3>
                    <h3class="panel-title"><small>Spread the word about your business</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form" onsubmit="return process()">
                        <label for="info" class="label vendor-label">Company Information</label>
                        <div class="row" id="info">

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">

                                    <input type="text" name="company_name" id="company_name" class="form-control input-sm" placeholder="Company Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="" id="description" class="form-control input-sm" placeholder="Description">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="adress_line1" class="label vendor-label">Location</label>
                            <input type="text" name="adress" id="adress_line1" class="form-control input-sm" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="text" name="adress" id="adress_line1" class="form-control input-sm" placeholder="Address Line 2:">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">

                                <select class="form-control input-sm" id="state">
                                    <option value="0" selected>CA</option>
                                </select>

                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="zipcode" id="zip_code" class="form-control input-sm" placeholder="Area Code:">
                                </div>
                            </div>
                        </div>




                        <div class="form-group">
                            <label for="vendor_type" class="label vendor-label">Vendor Type</label>
                            <select class="form-control input-sm" id="vendor_type">
                                <option value="0" selected>Restaurant</option>
                                <option value="1">Caf√©</option>
                            </select>
                        </div>

                        <input type="submit" value="Register" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
